version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - product-service
      - pricing-service
      - scraper-service
      - competitor-service
      - llm-assistant-service
      - auth-service
    environment:
      - PRODUCT_SERVICE_HOST=product-service
      - PRICING_SERVICE_HOST=pricing-service
      - SCRAPER_SERVICE_HOST=scraper-service
      - COMPETITOR_SERVICE_HOST=competitor-service
      - LLM_ASSISTANT_SERVICE_HOST=llm-assistant-service
      - AUTH_SERVICE_HOST=auth-service
    env_file:
      - ./.env

  product-service:
    build:
      context: .
      dockerfile: ./services/product-service/Dockerfile
    depends_on:
      - mongodb
    env_file:
      - ./.env

  pricing-service:
    build:
      context: .
      dockerfile: ./services/pricing-service/Dockerfile
    depends_on:
      - mongodb
    env_file:
      - ./.env

  scraper-service:
    build:
      context: .
      dockerfile: ./services/scraper-service/Dockerfile
    depends_on:
      - mongodb
      - rabbitmq
    env_file:
      - ./.env

  competitor-service:
    build:
      context: .
      dockerfile: ./services/competitor-service/Dockerfile
    depends_on:
      - mongodb
    env_file:
      - ./.env

  llm-assistant-service:
    build:
      context: .
      dockerfile: ./services/llm-assistant-service/Dockerfile
    env_file:
      - ./.env

  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    depends_on:
      - mongodb
    env_file:
      - ./.env

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    environment:
      - REACT_APP_API_URL=http://localhost:8000

volumes:
  mongodb_data:
