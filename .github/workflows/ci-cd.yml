name: CI

on:
  push:
  pull_request:

jobs:
  hygiene:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Block secrets/state files in git
        shell: bash
        run: |
          set -euo pipefail

          forbidden="$(git ls-files | grep -E '(^|/)(.*\.tfstate(\..*)?|terraform\.tfstate(\..*)?|\.env\.prod)$' || true)"
          if [[ -n "${forbidden}" ]]; then
            echo "Forbidden tracked files detected (remove from git and add templates instead):"
            echo "${forbidden}"
            exit 1
          fi

          if git grep -nE 'mongodb\+srv://[^[:space:]]+:[^[:space:]]+@' -- . ':!**/.env.example' ':!**/.env.prod.example' ; then
            echo "Potential MongoDB credentials found in tracked files."
            exit 1
          fi

  backend-tests:
    runs-on: ubuntu-latest
    needs: hygiene
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run test suite
        run: pytest -q

  docker-build-push:
    runs-on: ubuntu-latest
    needs: backend-tests
    if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/omniprice-backend:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/omniprice-frontend:latest
